<ion-header>
  <ion-toolbar>
      <ion-title style="background-color:brown ;  text-align: center">Bienes ra√≠ces</ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="clicklista()">
            <ion-icon name="star"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding style="background-color: white">
    
<ion-card style="border-radius:10px" *ngFor="let a of List" (click)="clickinfo(a)">
  <ion-item style= "background-color:gray">
    <ion-col item-start>
      <img [src]=a.imagen>
    </ion-col>
    <h2>{{a.producto}}</h2>
    <p>{{a.ubicacion}}</p>
    <p>{{a.precio}}</p>
  </ion-item>
</ion-card>
</ion-content>
