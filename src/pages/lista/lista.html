<ion-header>

  <ion-navbar>
    <ion-title style="background-color: black ;  text-align: center">Favoritos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style= "background-color: black">
    <ion-card style="border-radius:10px" *ngFor="let a of lists" (click)="clickInfo(a)">
        <ion-item style= "background-color: whitesmoke">
          <ion-col item-start>
            <img [src]=a.imagen>
          </ion-col>
          <h2>{{a.producto}}</h2>
          <p>{{a.ubicacion}}</p>
          <p>{{a.precio}}</p>
        </ion-item>
      </ion-card>
</ion-content>
